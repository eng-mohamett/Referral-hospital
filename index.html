<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Hospital - Bad Qabka Hooyada Uurka Leh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8f4;
        }

        /* Banner Section */
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('2.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Gradient Overlay */
        .banner::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(45, 106, 79, 0.85));
            z-index: 1;
        }

        /* Text Container */
        .banner-text {
            position: relative;
            z-index: 2;
            max-width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        .banner-text h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .banner-text p {
            font-size: 1.3em;
            max-width: 700px;
            margin: auto;
            line-height: 1.5;
        }

        /* Apply Button */
        .apply-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            background-color: #52b788;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .apply-btn:hover {
            background-color: #40916c;
            transform: translateY(-3px);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .banner-text h1 {
                font-size: 2em;
            }
            .banner-text p {
                font-size: 1em;
            }
            .apply-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .banner-text h1 {
                font-size: 1.6em;
            }
            .banner-text p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-text">
            <h1>Ku soo dhawoow Bad Qabka Hooyada Uurka Leh</h1>
            <p>Waxaan nahay isbitaal online ah oo u heellan daryeelka iyo bad qabka hooyada uurka leh. 
               Hel talo caafimaad oo xirfad leh, wacyigelin iyo hagid sax ah, si adiga iyo ilmaha aad siddo aad ugu raaxaysataan caafimaad wanaagsan.</p>
            <a href="form.html" class="apply-btn">Apply</a>
        </div>
    </div>

</body>
</html>
